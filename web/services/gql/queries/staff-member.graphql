query getPage($first: Int = 10, $after: String) {
  shop {
    staffMembers(first: $first, after: $after) {
      nodes {
        ...StaffMemberFragment
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

query getMany($ids: [ID!]!) {
  nodes(ids: $ids) {
    __typename
    ...StaffMemberFragment
  }
}

fragment StaffMemberFragment on StaffMember {
  id
  name
  active
}
