query getPage($first: Int = 10, $after: String, $query: String) {
  customers(first: $first, after: $after, query: $query, sortKey: NAME) {
    nodes {
      ...CustomerFragment
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query get($id: ID!) {
  customer(id: $id) {
    ...CustomerFragment
  }
}

query getMany($ids: [ID!]!) {
  nodes(ids: $ids) {
    __typename
    ...CustomerFragment
  }
}

fragment CustomerFragment on Customer {
  id
  displayName
  email
  phone
  defaultAddress {
    formatted
  }
}
