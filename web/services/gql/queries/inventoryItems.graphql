fragment InventoryItemFragment on InventoryItem {
  id
  unitCost {
    amount
  }
  inventoryLevel(locationId: $locationId) {
      ...InventoryLevelFragment
  }
}

fragment InventoryLevelFragment on InventoryLevel {
  id
  location {
    id
  }
  quantities(names: ["incoming", "on_hand", "available", "committed"]) {
    name
    quantity
  }
}

query getMany($ids: [ID!]!, $locationId: ID!) {
  nodes(ids: $ids) {
    __typename
    ... on InventoryItem {
      ...InventoryItemFragment
    }
  }
}

query get($id: ID!, $locationId: ID!) {
  inventoryItem(id: $id) {
    ...InventoryItemFragment
  }
}

query getPage($first: Int = 10, $after: String, $query: String, $locationId: ID!) {
  inventoryItems(first: $first, after: $after, query: $query) {
    nodes {
      ...InventoryItemFragment
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

mutation updateInventoryItem($id: ID!, $input: InventoryItemUpdateInput!) {
  inventoryItemUpdate(id: $id, input: $input) {
    userErrors {
      field
      message
    }
  }
}


