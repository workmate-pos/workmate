query getPage($first: Int = 10, $after: String, $query: String, $serviceCollectionId: ID = "gid://shopify/Collection/null") {
  productVariants(first: $first, after: $after, query: $query, sortKey: POPULAR) {
    nodes {
      ...ProductVariantFragment
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query getMany($ids: [ID!]!, $serviceCollectionId: ID = "gid://shopify/Collection/null") {
  nodes(ids: $ids) {
    __typename
    ...ProductVariantFragment
  }
}

fragment ProductVariantFragment on ProductVariant {
  id
  title
  sku
  price
  image {
    url
  }
  product {
    title
    hasOnlyDefaultVariant
    featuredImage {
      url
    }
    description
    isServiceItem: inCollection(id: $serviceCollectionId)
  }
}
