query getPage(
  $first: Int = 10,
  $after: String,
  $query: String,
  $fixedServiceCollectionId: ID = "gid://shopify/Collection/null"
  $mutableServiceCollectionId: ID = "gid://shopify/Collection/null"
) {
  productVariants(first: $first, after: $after, query: $query, sortKey: POPULAR) {
    nodes {
      ...ProductVariantFragment
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query getMany(
  $ids: [ID!]!,
  $fixedServiceCollectionId: ID = "gid://shopify/Collection/null"
  $mutableServiceCollectionId: ID = "gid://shopify/Collection/null"
) {
  nodes(ids: $ids) {
    __typename
    ...ProductVariantFragment
  }
}

fragment ProductVariantFragment on ProductVariant {
  id
  title
  sku
  price
  image {
    url
  }
  inventoryItem {
    id
  }
  product {
    title
    handle
    hasOnlyDefaultVariant
    featuredImage {
      url
    }
    description
    isFixedServiceItem: inCollection(id: $fixedServiceCollectionId)
    isMutableServiceItem: inCollection(id: $mutableServiceCollectionId)
  }
  requiresComponents
  defaultCharges: metafield(namespace: "$app", key: "default-charges") {
    references(first: 10) {
      nodes {
        __typename
        ...FixedPriceLabourChargeFragment
        ...HourlyLabourChargeFragment
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

query getProductVariantComponents(
  $id: ID!,
  $fixedServiceCollectionId: ID = "gid://shopify/Collection/null"
  $mutableServiceCollectionId: ID = "gid://shopify/Collection/null"
) {
  productVariant(id: $id) {
    productVariantComponents(first: 25) {
      nodes {
        quantity
        productVariant {
          ...ProductVariantFragment
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

fragment FixedPriceLabourChargeFragment on Metaobject {
  type
  name: field(key: "name") {
    value
  }
  amount: field(key: "amount") {
    value
  }
}

fragment HourlyLabourChargeFragment on Metaobject {
  type
  name: field(key: "name") {
    value
  }
  rate: field(key: "rate") {
    value
  }
  hours: field(key: "hours") {
    value
  }
}

mutation create(
  $input: ProductInput!,
  $fixedServiceCollectionId: ID = "gid://shopify/Collection/null"
  $mutableServiceCollectionId: ID = "gid://shopify/Collection/null"
) {
  productCreate(input: $input) {
    userErrors {
      message
      field
    }
    product {
      id
      variants(first: 1) {
        nodes {
          ...ProductVariantFragment
        }
      }
    }
  }
}
